<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- End Fonts -->

		<!-- Style -->
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- End Style -->

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,  
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->
		<div class="container">
			<div class="card grid grid-2">
				<div class="card-image">
					<img
						src="img/image-product-desktop.jpg"
						alt="product image"
					/>
				</div>
				<div class="card-content">
					<h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card-description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<div class="card-price">
						<span class="card-price--old">$149.99</span>
						<span class="card-price--new">$169.99</span>
					</div>
					<button class="card-button">Add to Cart</button>
				</div>
			</div>
		</div>
	</body>
</html>
