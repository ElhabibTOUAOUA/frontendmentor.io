<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/queries.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>
	</head>
	<body>
		<main class="main-container grid grid-1">
			<header>
				<img src="images/logo.svg" alt="HUddle Logo" />
			</header>
			<section class="hero-section grid grid-2">
				<img
					class="hero-section-img"
					src="images/illustration-mockups.svg"
					alt="Hero Image"
				/>
				<div class="hero-section-content">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You
						have a voice, but so does your audience. Create
						connections with your users as you engage in genuine
						discussion.
					</p>
					<button class="btn-register" type="submit">Register</button>
				</div>
			</section>
			<div class="social-apps">
				<ion-icon class="social-icon" name="logo-facebook"></ion-icon>
				<ion-icon class="social-icon" name="logo-twitter"></ion-icon>
				<ion-icon class="social-icon" name="logo-instagram"></ion-icon>
			</div>
		</main>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
