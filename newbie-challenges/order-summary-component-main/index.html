<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/queries.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="main-content">
			<div class="container">
				<div class="order__card">
					<div class="card-image">
						<img
							class="hero-img"
							src="images/illustration-hero.svg"
							alt="Card Hero Image"
						/>
					</div>
					<div class="card-content grid">
						<h1 class="card-content-header">Order Summary</h1>
						<p class="card-description">
							You can now listen to millions of songs, audiobooks,
							and podcasts on any device anywhere you like!
						</p>
						<div class="plan">
							<img
								class="plan-img"
								src="images/icon-music.svg"
								alt="Music Icon"
							/>
							<div class="plan-info">
								<p class="plan-type">Annual Plan</p>
								<p class="plan-price">&dollar;59.99/year</p>
							</div>
							<a class="plan-change" href="#">Change</a>
						</div>
						<div>
							<button type="submit" class="btn btn-confirm">
								Proceed to Payment
							</button>
							<button type="reset" class="btn btn-cancel">
								Cancel Order
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
